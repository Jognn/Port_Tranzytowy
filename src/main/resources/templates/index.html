<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Port Tranzytowy Application :)</title>
<style>

.container {
  background-image: url('https://www.satisgps.com/wp-content/uploads/2019/07/vanveenjf-mS2ngGq6VO4-unsplash-1920x1200.jpg');
  background-repeat: no-repeat;
  padding: 100px 550px 100px 550px;
}

.things{
	background-color:white;
	
}


</style>

</head>

<body>
<div align="center" class="container">
		<h1>Towary</h1>
		
		<br/><br/>
		<button type="button"><a href="/towary/new">Dodaj nowy Towar dla Kontrahenta</a></button>
	<div class="things" align="center">
		<!--  Entry to a new page -->
		
		
		<!-- Tabela -->
		<table border="1" cellpadding="10">
			<!-- Header -->
			<thead> 
				<tr> 
					<th>ID</th>
					<th>Waga [kg]</th>
					<th>Szerokość [m]</th>
					<th>Długość [m]</th>
					<th>Wysokość [m]</th>
					<th>Opis</th>
					<th>Akcje</th>
				</tr>
			</thead>
			
			<!-- Body -->
			<tbody>
				<tr th:each="towar:${listTowary}">
					<td th:text="${towar.getId()}">ID</td>
					<td th:text="${towar.getWaga()}">Waga</td>
					<td th:text="${towar.getSzerokosc()}">Szerokość</td>
					<td th:text="${towar.getDlugosc()}">Długość</td>
					<td th:text="${towar.getWysokosc()}">Wysokość</td>
					<td th:text="${towar.getOpis()}">Opis</td>
					<td><a th:href="@{'/edit/' + ${towar.getId()}}"> Edytuj </a>||<a th:href="@{'/delete/' + ${towar.getId()}}"> Usun </a></td>
				</tr>
			</tbody>
			
		</table>
	</div>
</div>
</body>

</html>
